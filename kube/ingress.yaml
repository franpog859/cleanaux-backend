apiVersion: extensions/v1beta1
kind: Ingress
metadata: 
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /user
        backend:
          serviceName: content-service-svc-external
          servicePort: 80

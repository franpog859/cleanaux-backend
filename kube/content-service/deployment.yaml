apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: content-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: content-service
    spec:
      containers:
      - name: content-service-external
        image: franpog859/content-service:v0.2
        ports:
        - containerPort: 8000